<h2>Customer List</h2>

<div *ngIf="isLoading" class="loading-message">
  <p>Loading customers...</p>
</div>

<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isLoading && !errorMessage && customers.length === 0" class="no-customers-message">
  <p>No customers found.</p>
</div>

<table *ngIf="!isLoading && !errorMessage && customers.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <!-- Add more headers if needed, e.g., for actions -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <!-- Add more cells if needed -->
    </tr>
  </tbody>
</table>

<!-- Optional: Add a button to navigate back or to other admin sections -->
<div style="margin-top: 1rem;">
  <a routerLink="/admin" class="btn btn-secondary">Back to Admin Dashboard</a>
</div>
