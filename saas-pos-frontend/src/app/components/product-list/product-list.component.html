<div class="product-list-container">
  <h2>Products</h2>
  <div class="products-grid" *ngIf="products$ | async as products; else loading">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="'https://via.placeholder.com/150?text=' + product.name" [alt]="product.name" class="product-image">
      <h3>{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">{{ product.price | currency:'USD' }}</p>
      <p class="product-sku">SKU: {{ product.sku }}</p>
      <button (click)="addToCart(product)" class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div *ngIf="products.length === 0" class="empty-products">
        <p>No products available at the moment.</p>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading products...</p>
  </ng-template>
</div>
