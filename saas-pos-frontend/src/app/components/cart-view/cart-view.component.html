<div class="cart-view-container">
  <h2>Your Cart</h2>
  <ng-container *ngIf="cartItems$ | async as items; else emptyCart">
    <div *ngIf="items.length > 0; else emptyCart">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items" class="cart-item">
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency:'USD' }}</td>
            <td>
              <input type="number" [value]="item.quantity" (change)="updateQuantity(item.id, $event)" min="1" class="quantity-input">
            </td>
            <td>{{ (item.price * item.quantity) | currency:'USD' }}</td>
            <td>
              <button (click)="removeItem(item.id)" class="remove-btn">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cart-summary">
        <h3>Total: {{ cartTotal$ | async | currency:'USD' }}</h3>
        <button routerLink="/checkout" class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </ng-container>
  <ng-template #emptyCart>
    <p>Your cart is empty. <a routerLink="/products">Go shopping!</a></p>
  </ng-template>
</div>
