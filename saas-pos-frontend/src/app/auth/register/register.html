<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name">
      <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="error">
        <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
      </div>
    </div>
    <div>
      <label for="password_confirmation">Confirm Password:</label>
      <input id="password_confirmation" type="password" formControlName="password_confirmation">
      <div *ngIf="registerForm.get('password_confirmation')?.invalid && (registerForm.get('password_confirmation')?.dirty || registerForm.get('password_confirmation')?.touched)" class="error">
        <small *ngIf="registerForm.get('password_confirmation')?.errors?.['required']">Password confirmation is required.</small>
      </div>
      <div *ngIf="registerForm.errors?.['mismatch'] && (registerForm.get('password_confirmation')?.dirty || registerForm.get('password_confirmation')?.touched)" class="error">
        <small>Passwords do not match.</small>
      </div>
    </div>
    <!-- Hidden role field for simplicity, could be a select for admin creation -->
    <input type="hidden" formControlName="role">

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
