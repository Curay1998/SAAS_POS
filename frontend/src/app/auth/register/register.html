<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput id="name" type="text" formControlName="name">
          <mat-error *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
            <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput id="email" type="email" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput id="password" type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput id="password_confirmation" type="password" formControlName="password_confirmation">
          <mat-error *ngIf="registerForm.get('password_confirmation')?.invalid && (registerForm.get('password_confirmation')?.dirty || registerForm.get('password_confirmation')?.touched)">
            <small *ngIf="registerForm.get('password_confirmation')?.errors?.['required']">Password confirmation is required.</small>
          </mat-error>
          <mat-error *ngIf="registerForm.errors?.['mismatch'] && (registerForm.get('password_confirmation')?.dirty || registerForm.get('password_confirmation')?.touched)">
            <small>Passwords do not match.</small>
          </mat-error>
        </mat-form-field>
        <!-- Hidden role field for simplicity, could be a select for admin creation -->
        <input type="hidden" formControlName="role">

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </mat-card-actions>
  </mat-card>
</div>
